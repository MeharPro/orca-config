name: Sync OrcaSlicer Release

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "configs/portable-overlay/**"
      - "scripts/repackage-mac-universal.sh"
      - "scripts/repackage-windows-portable.sh"
      - "scripts/prune-portable-profiles.sh"
      - "scripts/sync-orcaslicer-release.sh"
      - ".github/workflows/sync-orcaslicer-release.yml"

permissions:
  contents: write

jobs:
  sync:
    outputs:
      tag: ${{ steps.rebuild.outputs.tag }}
      needs_build: ${{ steps.rebuild.outputs.needs_build }}
      windows_custom_asset_name: ${{ steps.rebuild.outputs.windows_custom_asset_name }}
      mac_custom_asset_name: ${{ steps.rebuild.outputs.mac_custom_asset_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Sync latest release
        id: sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MIRROR_REPO: ${{ github.repository }}
        run: |
          set +e
          scripts/sync-orcaslicer-release.sh
          code=$?
          if [[ $code -eq 0 ]]; then
            echo "sync_ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "sync_ok=false" >> "$GITHUB_OUTPUT"
            echo "Sync failed (exit ${code}); using existing release metadata."
          fi
          exit 0

      - name: Ensure release metadata exists
        run: |
          if [[ ! -f releases/latest_tag.txt || ! -f releases/windows_portable.json || ! -f releases/mac_universal.json ]]; then
            echo "Missing release metadata files (latest_tag/windows_portable/mac_universal)." >&2
            exit 2
          fi

      - name: Detect changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push release metadata
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add releases
          git commit -m "Sync OrcaSlicer release $(cat releases/latest_tag.txt)"
          git push

      - name: Decide whether to rebuild portable zip
        id: rebuild
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_NAME: ${{ github.event_name }}
          CHANGED: ${{ steps.changes.outputs.changed }}
        run: |
          set -euo pipefail

          TAG="$(cat releases/latest_tag.txt)"
          WINDOWS_CUSTOM_ASSET_NAME="$(python3 -c 'import json; d=json.load(open("releases/windows_portable.json")); print(d.get("custom_asset_name") or ((d["asset"]["name"][:-4] + "_with_configs.zip") if d["asset"]["name"].lower().endswith(".zip") else (d["asset"]["name"] + "_with_configs.zip")))')"
          MAC_CUSTOM_ASSET_NAME="$(python3 -c 'import json; d=json.load(open("releases/mac_universal.json")); print(d.get("custom_asset_name") or "")')"

          NEEDS_BUILD="false"

          # Always rebuild when:
          # - upstream release metadata changed (new upstream tag or upstream asset updated)
          # - you changed the overlay in this repo (push trigger)
          # - workflow was manually dispatched
          if [[ "${CHANGED}" == "true" || "${EVENT_NAME}" == "push" || "${EVENT_NAME}" == "workflow_dispatch" ]]; then
            NEEDS_BUILD="true"
          fi

          # Self-heal: if the GitHub Release is missing our custom asset, rebuild on the next scheduled run.
          if [[ "${NEEDS_BUILD}" != "true" ]]; then
            if gh release view "${TAG}" --json assets >/dev/null 2>&1; then
              ASSET_NAMES="$(gh release view "${TAG}" --json assets --jq '.assets[].name')"
              if ! printf '%s\n' "${ASSET_NAMES}" | grep -Fxq "${WINDOWS_CUSTOM_ASSET_NAME}"; then
                NEEDS_BUILD="true"
              elif [[ -n "${MAC_CUSTOM_ASSET_NAME}" ]] && ! printf '%s\n' "${ASSET_NAMES}" | grep -Fxq "${MAC_CUSTOM_ASSET_NAME}"; then
                NEEDS_BUILD="true"
              fi
            else
              NEEDS_BUILD="true"
            fi
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "windows_custom_asset_name=${WINDOWS_CUSTOM_ASSET_NAME}" >> "$GITHUB_OUTPUT"
          echo "mac_custom_asset_name=${MAC_CUSTOM_ASSET_NAME}" >> "$GITHUB_OUTPUT"
          echo "needs_build=${NEEDS_BUILD}" >> "$GITHUB_OUTPUT"

      - name: Ensure synced tag is marked as Latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ steps.rebuild.outputs.tag }}"
          if gh release view "${TAG}" >/dev/null 2>&1; then
            gh release edit "${TAG}" --latest
          else
            echo "Release ${TAG} does not exist yet; it will be created as latest in build step."
          fi

      - name: Build Windows portable (with configs) and publish GitHub Release
        if: steps.rebuild.outputs.needs_build == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          TAG="${{ steps.rebuild.outputs.tag }}"
          ASSET_NAME="$(python3 -c 'import json; print(json.load(open("releases/windows_portable.json"))["asset"]["name"])')"
          ASSET_URL="$(python3 -c 'import json; print(json.load(open("releases/windows_portable.json"))["asset"]["browser_download_url"])')"
          CUSTOM_ASSET_NAME="${{ steps.rebuild.outputs.windows_custom_asset_name }}"
          MAC_CUSTOM_ASSET_NAME="${{ steps.rebuild.outputs.mac_custom_asset_name }}"
          CONFIGS_ASSET_NAME="orca-configs_${TAG}.zip"
          UPSTREAM_URL="$(python3 -c 'import json; print(json.load(open("releases/windows_portable.json"))["upstream_release_url"])')"

          mkdir -p .tmp
          curl -fL -o ".tmp/${ASSET_NAME}" "${ASSET_URL}"
          bash scripts/repackage-windows-portable.sh ".tmp/${ASSET_NAME}" "configs/portable-overlay/root" ".tmp/${CUSTOM_ASSET_NAME}"
          (cd .tmp && sha256sum "${CUSTOM_ASSET_NAME}" > "${CUSTOM_ASSET_NAME}.sha256")
          python3 scripts/build-profile-catalog.py ".tmp/${CUSTOM_ASSET_NAME}" ".tmp/profile_catalog.json"
          cp ".tmp/profile_catalog.json" "releases/profile_catalog.json"
          zip -qr ".tmp/${CONFIGS_ASSET_NAME}" configs -x "*/.gitkeep" -x "*/.DS_Store" || true

          NOTES_FILE=".tmp/release-notes.md"
          cat > "${NOTES_FILE}" <<EOF
          # Orca Config Mirror Release
          
          This release is automatically generated by MeharPro/orca-config.
          It repackages OrcaSlicer Windows Portable with curated MeharPro printer/filament/process configs.
          It repackages OrcaSlicer macOS Universal DMG with the same configs in a separate macOS build job.
          
          - Upstream tag: ${TAG}
          - Upstream release: ${UPSTREAM_URL}
          - Included Windows asset: ${CUSTOM_ASSET_NAME}
          - Included macOS asset: ${MAC_CUSTOM_ASSET_NAME}
          - Config bundle: ${CONFIGS_ASSET_NAME}
          
          For official OrcaSlicer changelog details, use the upstream release link above.
          EOF

          if gh release view "${TAG}" >/dev/null 2>&1; then
            gh release upload "${TAG}" ".tmp/${CUSTOM_ASSET_NAME}" ".tmp/${CUSTOM_ASSET_NAME}.sha256" ".tmp/${CONFIGS_ASSET_NAME}" --clobber
            gh release edit "${TAG}" --title "OrcaSlicer ${TAG} (Windows Portable + Configs)" --notes-file "${NOTES_FILE}" --latest
          else
            gh release create "${TAG}" ".tmp/${CUSTOM_ASSET_NAME}" ".tmp/${CUSTOM_ASSET_NAME}.sha256" ".tmp/${CONFIGS_ASSET_NAME}" \
              --title "OrcaSlicer ${TAG} (Windows Portable + Configs)" \
              --notes-file "${NOTES_FILE}" \
              --latest
          fi

      - name: Commit profile catalog
        if: steps.rebuild.outputs.needs_build == 'true'
        run: |
          if [[ -n "$(git status --porcelain releases/profile_catalog.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add releases/profile_catalog.json
            git commit -m "Update profile catalog for $(cat releases/latest_tag.txt)"
            git push
          else
            echo "Profile catalog unchanged."
          fi

  mac_sync:
    needs: sync
    if: needs.sync.outputs.needs_build == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Build macOS DMG (with configs + branding) and upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          TAG="${{ needs.sync.outputs.tag }}"
          CUSTOM_MAC_ASSET_NAME="${{ needs.sync.outputs.mac_custom_asset_name }}"
          if [[ -z "${CUSTOM_MAC_ASSET_NAME}" ]]; then
            echo "No macOS DMG asset defined for this tag; skipping."
            exit 0
          fi

          MAC_UPSTREAM_NAME="$(python3 -c 'import json; d=json.load(open("releases/mac_universal.json")); a=d.get("asset") or {}; print(a.get("name",""))')"
          MAC_UPSTREAM_URL="$(python3 -c 'import json; d=json.load(open("releases/mac_universal.json")); a=d.get("asset") or {}; print(a.get("browser_download_url",""))')"
          if [[ -z "${MAC_UPSTREAM_NAME}" || -z "${MAC_UPSTREAM_URL}" ]]; then
            echo "mac_universal.json does not contain a valid upstream asset."
            exit 2
          fi

          mkdir -p .tmp
          curl -fL -o ".tmp/${MAC_UPSTREAM_NAME}" "${MAC_UPSTREAM_URL}"
          bash scripts/repackage-mac-universal.sh ".tmp/${MAC_UPSTREAM_NAME}" "configs/portable-overlay/root" ".tmp/${CUSTOM_MAC_ASSET_NAME}"
          (cd .tmp && shasum -a 256 "${CUSTOM_MAC_ASSET_NAME}" > "${CUSTOM_MAC_ASSET_NAME}.sha256")

          if gh release view "${TAG}" >/dev/null 2>&1; then
            gh release upload "${TAG}" ".tmp/${CUSTOM_MAC_ASSET_NAME}" ".tmp/${CUSTOM_MAC_ASSET_NAME}.sha256" --clobber
          else
            gh release create "${TAG}" ".tmp/${CUSTOM_MAC_ASSET_NAME}" ".tmp/${CUSTOM_MAC_ASSET_NAME}.sha256" \
              --title "OrcaSlicer ${TAG} (Windows Portable + Configs)"
          fi
