name: Sync OrcaSlicer Release

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Sync latest release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: scripts/sync-orcaslicer-release.sh

      - name: Detect changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push release metadata
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add releases
          git commit -m "Sync OrcaSlicer release $(cat releases/latest_tag.txt)"
          git push

      - name: Build Windows portable (with configs) and publish GitHub Release
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          TAG="$(cat releases/latest_tag.txt)"
          ASSET_NAME="$(python3 -c 'import json; print(json.load(open("releases/windows_portable.json"))["asset"]["name"])')"
          ASSET_URL="$(python3 -c 'import json; print(json.load(open("releases/windows_portable.json"))["asset"]["browser_download_url"])')"
          CUSTOM_ASSET_NAME="${ASSET_NAME%.zip}_with_configs.zip"

          mkdir -p .tmp
          curl -fL -o ".tmp/${ASSET_NAME}" "${ASSET_URL}"
          bash scripts/repackage-windows-portable.sh ".tmp/${ASSET_NAME}" "configs/portable-overlay/root" ".tmp/${CUSTOM_ASSET_NAME}"
          (cd .tmp && sha256sum "${CUSTOM_ASSET_NAME}" > "${CUSTOM_ASSET_NAME}.sha256")

          NOTES_FILE=".tmp/release-notes.md"
          cat releases/LATEST_RELEASE.md releases/WINDOWS_PORTABLE.md > "${NOTES_FILE}"

          if gh release view "${TAG}" >/dev/null 2>&1; then
            gh release upload "${TAG}" ".tmp/${CUSTOM_ASSET_NAME}" ".tmp/${CUSTOM_ASSET_NAME}.sha256" --clobber
            gh release edit "${TAG}" --title "OrcaSlicer ${TAG} (Windows Portable + Configs)" --notes-file "${NOTES_FILE}"
          else
            gh release create "${TAG}" ".tmp/${CUSTOM_ASSET_NAME}" ".tmp/${CUSTOM_ASSET_NAME}.sha256" \
              --title "OrcaSlicer ${TAG} (Windows Portable + Configs)" \
              --notes-file "${NOTES_FILE}"
          fi
